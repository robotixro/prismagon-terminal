<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .terminal {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #003300;
      cursor: pointer;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .output {
      margin-top: 20px;
    }

    /* === NEW for flicker logo === */
    #introLogo {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 200px;
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #mainTerminal {
      display: none;
    }
  </style>
</head>
<body>

  <!-- === NEW: Logo intro === -->
  <img id="introLogo" src="prismagon logo.png" alt="Prismagon Logo">

  <!-- === Your main terminal container, wrapped for easy hide/show === -->
  <div id="mainTerminal">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output">
        Welcome to the Prismagon Internal Network. <br>
        Please enter your credentials to continue.
      </div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response"></div>
    </div>
  </div>

  <script>
    // === Flicker effect ends after 5 seconds ===
    setTimeout(() => {
      document.getElementById("introLogo").style.display = "none";
      document.getElementById("mainTerminal").style.display = "block";
    }, 5000);

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');
      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Redirecting to internal systems...";
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }
  </script>
</body>
</html>

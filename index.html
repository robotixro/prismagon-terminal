<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    .crt {
      transform: perspective(1000px) scale(1.05);
      position: relative;
      z-index: 0;
    }
    .crt::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.03),
        rgba(0, 255, 0, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 2;
    }
    .terminal {
      max-width: 600px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
    }
    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #003300;
      cursor: pointer;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .output {
      margin-top: 20px;
      min-height: 60px;
    }
    #introLogo {
      width: 300px;
      margin: 150px auto 0;
      display: block;
    }
  </style>
</head>
<body>

<div class="crt">
  <!-- INTRO LOGO -->
  <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

  <!-- MAIN TERMINAL CONTENT -->
  <div id="mainTerminal" style="display: none;">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output"></div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response"></div>
    </div>
  </div>
</div>

<script>
  // Glitchy logo flicker
  const logo = document.getElementById("introLogo");
  let flickerTimes = 0;
  function flicker() {
    const interval = Math.random() * 200 + 50;
    logo.style.display = logo.style.display === "none" ? "block" : "none";
    flickerTimes++;
    if (flickerTimes < 20) {
      setTimeout(flicker, interval);
    } else {
      logo.style.display = "none";
      document.getElementById("mainTerminal").style.display = "block";
      typeText("Welcome to the Prismagon Internal Network.\nPlease enter your credentials to continue.");
    }
  }
  flicker();

  // Typewriter effect
  function typeText(text) {
    const output = document.getElementById("output");
    output.innerHTML = "";
    let i = 0;
    function type() {
      if (i < text.length) {
        const char = text[i] === "\n" ? "<br>" : text[i];
        output.innerHTML += char;
        i++;
        const delay = Math.random() * 80 + 30;
        setTimeout(type, delay);
      }
    }
    type();
  }

  // Login
  function login() {
    const username = document.getElementById('username').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();
    const response = document.getElementById('response');
    if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
      response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Redirecting to internal systems...";
    } else {
      response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #003300;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .output {
      margin-top: 20px;
      min-height: 60px;
    }

    #introLogo {
      width: 300px;
      margin: 20vh auto 0;
      display: block;
      position: relative;
      z-index: 1;
    }

    .crt-overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 2;
    }
  </style>
</head>
<body class="crt-overlay">

  <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

  <!-- LOGIN TERMINAL -->
  <div id="mainTerminal" style="display: none;">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output"></div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response"></div>
    </div>
  </div>

  <!-- LORE TERMINAL -->
  <div id="loreTerminal" style="display: none;">
    <div class="terminal">
      <div class="output" id="loreOutput"></div>
    </div>
  </div>

  <script>
    // Glitch flicker intro
    const logo = document.getElementById("introLogo");
    const terminal = document.getElementById("mainTerminal");

    let flickerCount = 0;
    function glitchFlicker() {
      if (flickerCount >= 10 + Math.floor(Math.random() * 10)) {
        logo.style.display = "none";
        terminal.style.display = "block";
        startTyping();
        return;
      }
      logo.style.opacity = Math.random() < 0.4 ? "0.1" : "1";
      flickerCount++;
      setTimeout(glitchFlicker, 100 + Math.random() * 150);
    }
    glitchFlicker();

    // Slow typing welcome message
    function startTyping() {
      const lines = [
        "Welcome to the Prismagon Internal Network.",
        "Please enter your credentials to continue."
      ];
      const output = document.getElementById("output");
      let lineIndex = 0;
      let charIndex = 0;

      function typeLine() {
        if (lineIndex < lines.length) {
          if (charIndex < lines[lineIndex].length) {
            output.innerHTML += lines[lineIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, 60 + Math.random() * 50);
          } else {
            output.innerHTML += "<br>";
            lineIndex++;
            charIndex = 0;
            setTimeout(typeLine, 600);
          }
        }
      }

      typeLine();
    }

    // Login logic
    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');

      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Loading internal logs...";
        setTimeout(() => {
          document.getElementById("mainTerminal").style.display = "none";
          document.getElementById("loreTerminal").style.display = "block";
          showLore();
        }, 2000);
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }

    // Lore scrolling after login
    const loreEntries = [
      "[SYSTEM]: Initializing internal network...",
      "[ADMIN]: Welcome, Agent Burton.",
      "[LOG]: System breach detected in Sector 12.",
      "[MEMO]: Dr. Veritas report pending approval.",
      "[WARNING]: AI proxy node unstable.",
      "[DATA]: Last transmission from Site D: INCOMPLETE.",
      "[SERVER]: New protocol 'Blackstar' initiated...",
      "[SECURITY]: Lockdown code █████████ engaged.",
      "[NODE-7]: 'We were never supposed to open it...'",
      "[REDACTED]: ---CONNECTION LOST---"
    ];

    function showLore() {
      const loreOutput = document.getElementById("loreOutput");
      let index = 0;

      function nextLine() {
        if (index < loreEntries.length) {
          const line = document.createElement("div");
          line.textContent = loreEntries[index];
          loreOutput.appendChild(line);
          index++;
          setTimeout(nextLine, 1000 + Math.random() * 500);
        }
      }

      nextLine();
    }
  </script>
</body>
</html>

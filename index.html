<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    .crt {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      filter: contrast(1.2) brightness(1.05);
    }

    .crt::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 2;
    }

    .crt::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 70%);
      pointer-events: none;
      z-index: 2;
    }

    .terminal {
      max-width: 600px;
      width: 90%;
      z-index: 3;
    }

    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #003300;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .output {
      margin-top: 20px;
    }

    #introLogo {
      width: 300px;
      margin: 0 auto 40px;
      display: block;
      z-index: 3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="crt">
    <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

    <div id="mainTerminal" class="hidden">
      <div class="terminal">
        <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
        <div class="output" id="output"></div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <div class="output" id="response"></div>
      </div>
    </div>
  </div>

  <script>
    // Glitchy flicker for logo
    const logo = document.getElementById("introLogo");
    const terminal = document.getElementById("mainTerminal");
    let flickerTimes = 0;
    const flicker = setInterval(() => {
      logo.style.display = Math.random() > 0.5 ? "none" : "block";
      flickerTimes++;
      if (flickerTimes > 14 + Math.floor(Math.random() * 4)) {
        clearInterval(flicker);
        logo.style.display = "none";
        terminal.classList.remove("hidden");
        typeText("output", "Welcome to the Prismagon Internal Network.\nPlease enter your credentials to continue.");
      }
    }, 120 + Math.random() * 100);

    // Typing effect
    function typeText(elementId, text, speed = 50) {
      const element = document.getElementById(elementId);
      let i = 0;
      function type() {
        if (i < text.length) {
          const char = text[i] === '\n' ? "<br>" : text[i];
          element.innerHTML += char;
          i++;
          setTimeout(type, speed + Math.random() * 40); // jittered speed
        }
      }
      type();
    }

    // Login validation
    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');
      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Redirecting to internal systems...";
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }
  </script>
</body>
</html>

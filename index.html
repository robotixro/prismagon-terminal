<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prismagon Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    #login-screen, #terminal-screen {
      display: none;
      padding: 20px;
    }
    #terminal-screen {
      height: 100vh;
      overflow-y: auto;
    }
    #terminal-output {
      white-space: pre-wrap;
      overflow-y: scroll;
      max-height: 80vh;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 10px;
      scrollbar-color: #00ff00 black;
    }
    #command-input {
      width: 100%;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px;
    }
    #login-button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      cursor: pointer;
    }
    #login-button:hover {
      background-color: #003300;
    }
    .clear-button {
      cursor: pointer;
      float: right;
      color: #00ff00;
      padding: 0 8px;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>LOGIN</h2>
    <input type="password" id="password-input" placeholder="Enter password" />
    <button id="login-button">Access Terminal</button>
  </div>

  <div id="terminal-screen">
    <div class="clear-button" onclick="clearTerminal()">[X]</div>
    <div id="terminal-output"></div>
    <input type="text" id="command-input" placeholder="Enter command" />
  </div>

  <script>
    const correctPassword = "K12WhyAmISecret";

    const loginScreen = document.getElementById('login-screen');
    const terminalScreen = document.getElementById('terminal-screen');
    const loginButton = document.getElementById('login-button');
    const passwordInput = document.getElementById('password-input');
    const terminalOutput = document.getElementById('terminal-output');
    const commandInput = document.getElementById('command-input');

    loginScreen.style.display = 'block';

    loginButton.addEventListener('click', () => {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = 'none';
        terminalScreen.style.display = 'block';
        commandInput.focus();
      } else {
        alert('Incorrect password.');
      }
    });

    function clearTerminal() {
      terminalOutput.innerText = '';
    }

    const commands = {
      "help": () => {
        return `Available commands:
- textlogs: View agent chat logs
- camlogs: Play security cam footage
- help: Show this help message`;
      },
      "textlogs": () => {
        return `[Agent Locke]: You got a location on the signal?
[Agent Burton]: Sublevel 7. But that terminal shouldn’t even exist.
[Agent Locke]: It’s transmitting encrypted data.
[Agent Burton]: I’m going down there. Something’s wrong.`;
      },
      "camlogs": () => {
        const video = document.createElement('video');
        video.src = 'securitycam1.mp4';
        video.controls = true;
        video.autoplay = true;
        video.style.width = '100%';
        terminalOutput.appendChild(video);
        return "Playing camlogs footage...";
      }
    };

    commandInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const input = commandInput.value.trim();
        terminalOutput.innerHTML += `> ${input}\n`;
        if (commands[input]) {
          const output = commands[input]();
          if (typeof output === "string") {
            terminalOutput.innerHTML += output + "\n";
          }
        } else {
          terminalOutput.innerHTML += "Unknown command. Type 'help' for a list.\n";
        }
        commandInput.value = "";
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    });
  </script>

</body>
</html>

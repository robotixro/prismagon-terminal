<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
    }

    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      width: 100%;
    }

    button:hover {
      background-color: #003300;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .output {
      overflow-y: auto;
      flex: 1;
      margin-bottom: 10px;
      border: 1px solid #33FF33;
      padding: 10px;
      position: relative;
    }

    .output hr {
      border: none;
      border-top: 1px solid #33FF33;
      margin: 5px 0;
    }

    #introLogo {
      width: 300px;
      margin: 20vh auto 0;
      display: block;
    }

    .crt-overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 2;
    }

    #commandInput {
      margin: 0;
      border: 1px solid #33FF33;
      padding: 5px;
      font-family: inherit;
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: #33FF33;
    }

    .close-button:hover {
      color: red;
    }
  </style>
</head>
<body class="crt-overlay">

  <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

  <!-- LOGIN TERMINAL -->
  <div id="mainTerminal" style="display: none;">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output"></div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response" style="margin-top: 10px;"></div>
    </div>
  </div>

  <!-- COMMAND TERMINAL -->
  <div id="commandTerminal" style="display: none;">
    <div class="terminal">
      <div class="output" id="loreOutput" style="display: none;">
        <div class="close-button" onclick="closeLogs()">[X]</div>
        <div id="logContent"></div>
      </div>
      <input type="text" id="commandInput" placeholder="Enter command..." onkeydown="handleCommand(event)">
    </div>
  </div>

  <script>
    // Glitch flicker intro
    const logo = document.getElementById("introLogo");
    const terminal = document.getElementById("mainTerminal");

    let flickerCount = 0;
    function glitchFlicker() {
      if (flickerCount >= 10 + Math.floor(Math.random() * 10)) {
        logo.style.display = "none";
        terminal.style.display = "block";
        startTyping();
        return;
      }
      logo.style.opacity = Math.random() < 0.4 ? "0.1" : "1";
      flickerCount++;
      setTimeout(glitchFlicker, 100 + Math.random() * 150);
    }
    glitchFlicker();

    // Slow typing welcome message
    function startTyping() {
      const lines = [
        "Welcome to the Prismagon Internal Network.",
        "Please enter your credentials to continue."
      ];
      const output = document.getElementById("output");
      let lineIndex = 0;
      let charIndex = 0;

      function typeLine() {
        if (lineIndex < lines.length) {
          if (charIndex < lines[lineIndex].length) {
            output.innerHTML += lines[lineIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, 60 + Math.random() * 50);
          } else {
            output.innerHTML += "<br>";
            lineIndex++;
            charIndex = 0;
            setTimeout(typeLine, 600);
          }
        }
      }

      typeLine();
    }

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');

      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Loading terminal...";
        setTimeout(() => {
          document.getElementById("mainTerminal").style.display = "none";
          document.getElementById("commandTerminal").style.display = "block";
          document.getElementById("commandInput").focus();
        }, 2000);
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }

    // Command handling
    function handleCommand(e) {
      if (e.key === "Enter") {
        const input = e.target.value.trim().toLowerCase();
        e.target.value = "";
        if (input === "textlogs") {
          loadLogs();
        }
      }
    }

    function loadLogs() {
      const loreOutput = document.getElementById("loreOutput");
      const logContent = document.getElementById("logContent");
      logContent.innerHTML = "";
      loreOutput.style.display = "block";

      const loadingDiv = document.createElement("div");
      logContent.appendChild(loadingDiv);

      let dotCount = 1;
      const loadingInterval = setInterval(() => {
        loadingDiv.textContent = "loading archived messages" + ".".repeat(dotCount);
        dotCount = (dotCount % 3) + 1;
      }, 500);

      setTimeout(() => {
        clearInterval(loadingInterval);
        loadingDiv.remove();
        showLogs();
      }, 5000);
    }

    function showLogs() {
      const logContent = document.getElementById("logContent");
      const loreEntries = [
        "[AGENT.LOCKE]: Why did the automated turret YOU were working on start malfunctioning and shooting OUR agent team?",
        "[AGENT.BURTON]: I finished all the wiring, tested it using the set images. It passed the test, then I stood in front of it and it didn't shoot. So I went back out of its view.",
        "[AGENT.BURTON]: Then Agent Parker came in. The turret seemed normal at first, just looking around, but then it suddenly started shooting at him.",
        "[AGENT.LOCKE]: Then it turned to you and charged the laser before it overheated just before killing you.",
        "[AGENT.BURTON]: Yes.",
        "[AGENT.LOCKE]: So tell me...",
        "[AGENT.LOCKE]: HOW DID THAT HAPPEN?",
        "[AGENT.BURTON]: I did everything correctly.",
        "[AGENT.BURTON]: It just did it on its own.",
        "[AGENT.LOCKE]: It just did it on its own? So you're saying it's alive now?",
        "[AGENT.BURTON]: No. I'm just saying...",
        "[AGENT.BURTON]: It did it on its own.",
        "[AGENT.BURTON]: Plus, there is unnecessary Artificial Intelligence in the hardware.",
        "[AGENT.LOCKE]: Probably just for target identification â€” to avoid shooting Prismagon agents.",
        "[AGENT.BURTON]: I managed to get some of the hardware into a USB stick and plugged it into my PC.",
        "[AGENT.LOCKE]: OK?",
        "[AGENT.BURTON]: It's sending data to an outside source.",
        "[AGENT.BURTON]: And receiving data, instructions, code...",
        "[AGENT.BURTON]: The turret is being controlled by Voidwell.",
        "[AGENT.LOCKE]: What?",
        "[AGENT.BURTON]: The turret is even sending the camera feed to Voidwell. They're looking through the turrets.",
        "[AGENT.BURTON]: And because the turret uses ID to determine if it should shoot or not...",
        "[AGENT.BURTON]: It also has names and other information of all the agents it's seen.",
        "[AGENT.LOCKE]: Okay well...",
        "[SYSTEM]: Terminal shutdown..."
      ];

      let index = 0;
      function nextLine() {
        if (index < loreEntries.length) {
          const line = document.createElement("div");
          line.textContent = loreEntries[index];
          logContent.appendChild(line);
          logContent.scrollTop = logContent.scrollHeight;
          index++;
          setTimeout(nextLine, 400 + Math.random() * 200);
        }
      }

      nextLine();
    }

    function closeLogs() {
      document.getElementById("loreOutput").style.display = "none";
    }
  </script>
</body>
</html>

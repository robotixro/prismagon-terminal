<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .terminal {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #003300;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .output {
      margin-top: 20px;
      min-height: 60px;
    }

    #introLogo {
      width: 300px;
      margin: 20vh auto 0;
      display: block;
      position: relative;
      z-index: 1;
    }

    .crt-overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 2;
    }

    #commandTerminal .output {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      padding-right: 10px;
      border: 1px solid #33FF33;
      padding: 10px;
      margin-bottom: 10px;
    }

    #commandTerminal .output hr {
      border: none;
      border-top: 1px solid #33FF33;
      margin: 5px 0;
    }

    #commandInput {
      width: 100%;
    }

    .close-button {
      text-align: right;
      cursor: pointer;
      font-size: 14px;
      color: #33FF33;
      margin-bottom: 5px;
    }

    .close-button:hover {
      color: #99ff99;
    }
  </style>
</head>
<body class="crt-overlay">

  <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

  <!-- LOGIN TERMINAL -->
  <div id="mainTerminal" style="display: none;">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output"></div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response"></div>
    </div>
  </div>

  <!-- COMMAND TERMINAL -->
  <div id="commandTerminal" style="display: none;">
    <div class="terminal">
      <div class="output" id="loreOutput" style="display: none;">
        <div class="close-button" onclick="closeLogs()">[X] Close Logs</div>
        <div id="logContent"></div>
      </div>
      <input type="text" id="commandInput" placeholder="Enter command..." onkeydown="handleCommand(event)">
    </div>
  </div>

  <script>
    const logo = document.getElementById("introLogo");
    const terminal = document.getElementById("mainTerminal");
    const commandTerminal = document.getElementById("commandTerminal");
    const loreOutput = document.getElementById("loreOutput");
    const logContent = document.getElementById("logContent");

    // Intro flicker
    let flickerCount = 0;
    function glitchFlicker() {
      if (flickerCount >= 10 + Math.floor(Math.random() * 10)) {
        logo.style.display = "none";
        terminal.style.display = "block";
        startTyping();
        return;
      }
      logo.style.opacity = Math.random() < 0.4 ? "0.1" : "1";
      flickerCount++;
      setTimeout(glitchFlicker, 100 + Math.random() * 150);
    }
    glitchFlicker();

    function startTyping() {
      const lines = [
        "Welcome to the Prismagon Internal Network.",
        "Please enter your credentials to continue."
      ];
      const output = document.getElementById("output");
      let lineIndex = 0, charIndex = 0;

      function typeLine() {
        if (lineIndex < lines.length) {
          if (charIndex < lines[lineIndex].length) {
            output.innerHTML += lines[lineIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeLine, 60 + Math.random() * 50);
          } else {
            output.innerHTML += "<br>";
            lineIndex++;
            charIndex = 0;
            setTimeout(typeLine, 600);
          }
        }
      }

      typeLine();
    }

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');

      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Loading terminal...";
        setTimeout(() => {
          terminal.style.display = "none";
          commandTerminal.style.display = "block";
        }, 2000);
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }

    function handleCommand(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("commandInput").value.trim().toLowerCase();
        if (input === "textlogs") {
          showLoadingAnimation(() => {
            loreOutput.style.display = "block";
            showLogs();
          });
        }
        document.getElementById("commandInput").value = "";
      }
    }

    function showLoadingAnimation(callback) {
      logContent.innerHTML = "[SYSTEM]: Loading archived messages";
      let dots = 0;
      const loadingInterval = setInterval(() => {
        dots = (dots % 3) + 1;
        logContent.innerHTML = "[SYSTEM]: Loading archived messages" + ".".repeat(dots);
      }, 500);

      setTimeout(() => {
        clearInterval(loadingInterval);
        callback();
      }, 5000);
    }

    function showLogs() {
      const entries = [
        "[AGENT.LOCKE]: Why did automated turret YOU were working on start malfuncioning and shooting OUR agent team?",
        "[AGENT.BURTON]: I finished all the wiring, tested it using the set images. It passed the test, then I stood in front of it and it didn't shoot. So I went back out of its view",
        "[AGENT.BURTON]: Then agent Parker came in, the turret seemed normal, just looking around but then just started shooting at him.",
        "[AGENT.LOCKE]: Then turned to you and charged the laser before it overheated just before killing you.",
        "[AGENT.BURTON]: Yes.",
        "[AGENT.LOCKE]: So tell me,",
        "[AGENT.LOCKE]: HOW DID THAT HAPPEN?",
        "[AGENT.BURTON]: I did everything correctly.",
        "[AGENT.BURTON]: It just did it on its own.",
        "[AGENT.LOCKE]: It just did it on its own? So you're saying it's alive now?",
        "[AGENT.BURTON]: No. I'm just saying it did it on its own.",
        "[AGENT.BURTON]: Plus, there is unnecessary Artificial Intelligence in the hardware.",
        "[AGENT.LOCKE]: Well it's probably just for finding targets and knowing who is from Prismagon to not shoot.",
        "[AGENT.BURTON]: I managed to get some of the hardware into a USB stick then I plugged it into my PC.",
        "[AGENT.LOCKE]: OK?",
        "[AGENT.BURTON]: It is sending data to an outside source",
        "[AGENT.BURTON]: And receiving data, instructions, code.",
        "[AGENT.BURTON]: The turret is being controlled by Voidwell.",
        "[AGENT.LOCKE]: What?",
        "[AGENT.BURTON]: The turret is even sending the camera data to Voidwell, they are looking through the turrets.",
        "[AGENT.BURTON]: And of course, it has the names and other information of all the agents the turret camera has seen.",
        "[AGENT.LOCKE]: Okay well...",
        "[SYSTEM]: Terminal shutdown..."
      ];

      logContent.innerHTML = "";
      let index = 0;

      function displayLine() {
        if (index < entries.length) {
          const line = document.createElement("div");
          line.textContent = entries[index];
          logContent.appendChild(line);
          logContent.appendChild(document.createElement("hr"));
          logContent.scrollTop = logContent.scrollHeight;
          index++;
          setTimeout(displayLine, 1000 + Math.random() * 500);
        }
      }

      displayLine();
    }

    function closeLogs() {
      loreOutput.style.display = "none";
      logContent.innerHTML = "";
    }
  </script>
</body>
</html>

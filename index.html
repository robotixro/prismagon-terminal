<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismagon Internal Network</title>
  <style>
    body {
      background-color: #000;
      color: #33FF33;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
    }
    .terminal {
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      background: none;
      border: 1px solid #33FF33;
      color: #33FF33;
      font-family: inherit;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #003300;
      cursor: pointer;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .output {
      margin-top: 20px;
    }

    /* INTRO LOGO STYLES */
    #introLogo {
      width: 250px;
      max-width: 80%;
      display: block;
      margin: 20vh auto 0;
      animation: glitch-flicker 1s steps(2, end) infinite;
    }

    @keyframes glitch-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    /* Optional green screen flicker */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #33FF33;
      opacity: 0;
      pointer-events: none;
      animation: flash 4s linear forwards;
    }

    @keyframes flash {
      0%, 10%, 30%, 50%, 70%, 90% {
        opacity: 0.05;
      }
      5%, 15%, 35%, 55%, 75%, 95% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- INTRO LOGO -->
  <img id="introLogo" src="prismagon-logo.png" alt="Prismagon Logo">

  <!-- MAIN TERMINAL CONTENT -->
  <div id="mainTerminal" style="display: none;">
    <div class="terminal">
      <div class="logo">[PRISMAGON INC. SECURE LOGIN]</div>
      <div class="output" id="output">
        Welcome to the Prismagon Internal Network. <br>
        Please enter your credentials to continue.
      </div>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="output" id="response"></div>
    </div>
  </div>

  <script>
    // Timed glitch flicker before showing terminal
    setTimeout(() => {
      document.getElementById("introLogo").style.display = "none";
      document.getElementById("mainTerminal").style.display = "block";
    }, 4500); // 4.5 seconds of glitch

    // Login function
    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const response = document.getElementById('response');
      if (username === "melanie.burton@prismagoninc.com" && password === "K12SaltedWounds") {
        response.innerHTML = "<br>Access Granted. Welcome back, Agent Burton.<br>Redirecting to internal systems...";
      } else {
        response.innerHTML = "<br>ACCESS DENIED. INCIDENT LOGGED.";
      }
    }
  </script>

</body>
</html>
